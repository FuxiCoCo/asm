<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>卷軸一站購買推薦器</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- ✅ AdSense 驗證碼 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9134097727817953"
     crossorigin="anonymous"></script>
  
  <!-- ✅ GA4 新追蹤碼 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y4R33SKZ5T"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-Y4R33SKZ5T');
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>📜 楓谷卷軸商人一站購買推薦器</h1>
  </header>

  <div class="container">
    <section id="selector">
      <h2>🧭 選擇你要買的卷軸</h2>
      <table id="scroll-table"></table>
    </section>

    <section id="results">
      <h2>🏪 推薦商人</h2>
      <div id="merchant-results">請先選擇卷軸...</div>
    </section>

    <section id="calculator">
      <h2>💰 金額計算</h2>
      <div id="quantity-inputs"></div>
      <div id="total-output"></div>
    </section>
  </div>

  <script src="scrolls.js"></script>
  <script src="script.js"></script>

  <!-- ✅ GA4 自訂事件追蹤 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 追蹤選擇卷軸（點選表格列）
      document.getElementById("scroll-table").addEventListener("click", function (e) {
        if (e.target && e.target.tagName === "TD") {
          gtag('event', 'select_scroll', {
            event_category: '操作',
            event_label: e.target.textContent.trim()
          });
        }
      });

      // 追蹤推薦商人結果變更（內容被改變）
      const merchantDiv = document.getElementById("merchant-results");
      const observer = new MutationObserver(() => {
        gtag('event', 'recommend_merchant', {
          event_category: '操作',
          event_label: '產生推薦商人'
        });
      });
      observer.observe(merchantDiv, { childList: true });

      // 追蹤使用者在金額試算輸入欄位動作
      document.getElementById("calculator").addEventListener("input", function (e) {
        if (e.target && e.target.tagName === "INPUT") {
          gtag('event', 'calculate_amount', {
            event_category: '操作',
            event_label: e.target.id || 'quantity_input'
          });
        }
      });
    });
  </script>
</body>
</html>
